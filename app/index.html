<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contatos</title>

</head>
<body>
    <!----/>  for pop-ups  pop-up Create new Contato <----> 
    <div class="pop-up-create-new-contato" id="popup-create-contato" >
        <span class="exit-pop-up">X</span>

        <div  class="form-create-contato">
            <div class="camp-form-contato-img">
                <img src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile.png" alt="" class="img-create-contato">
            </div>
            
            <div class="camp-form-contato">
                <input type="text" id="form-name-new-contato" placeholder="Name">
            </div>

            <div class="camp-form-contato">
                <input type="text" id="form-phone-new-contato" placeholder="Phone">
            </div>
            <div class="camp-form-contato">
                <input type="text" id="form-email-new-contato" placeholder="E-mail">
            </div>
            <div class="camp-form-contato">
                <input type="text" id="form-groups-new-contato" placeholder="Groups" >
            </div>

            <div class="form-container-btns">
                <button id="btn-cancel-form-create-contato">Cancelar</button>
                <button id="btn-save-form-create-contato">Salvar</button>
            </div>

        </div>
    </div>

    <!----/>  for pop-ups pop-up show contato target <---->
    <div class="pop-up-show-contato">
        <span class="exit-pop-up">X</span>
        <div class="show-contato">
            

        </div>
    </div>

    <!----/>   <---->


    <main class="main-container">
        <header class="header-container">
            <div class="you">
                <img src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile.png" alt="">
                <p>Jhon Smith</p>
            </div>
            <ul class="ul-header-bar">
                <li class="li-ul-header" id="btn-create-new-contato" ><i>+</i></li>
                <li class="li-ul-header"><i>O</i></li>
                <li class="li-ul-header"><i>:</i></li>
            </ul>
        </header>
        <section class="friend-list">
            <ul class="ul-friends-list">

                <li class="li-friend-item" data-js="1">
                    <img class="img-contato" src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile.png" alt="">
                    <p class="contato-name">Jhony cash</p>
                </li>

                <li class="li-friend-item" data-js="1">
                    <img class="img-contato" src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile.png" alt="">
                    <p class="contato-name">Really ayg david</p>
                </li>

            </ul>
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
